<html>
    <head></head>
    <body>
        <form action="details" method="get">
            <label for="">Personal details</label>
            <br>
            <label for="">Salutation</label>
        <div> 
        <select name="" id="status">
        <option value="status">--None--</option>
        <option value="status">Mr.</option>
        <option value="status">Mrs.</option>
        </select>
        </div>
        <br>
        <label for="firstname">First Name:</label>
        <input type="text" placeholder="abcd">
        <br>
        <br>
        <label for="lastname">Last Name:</label>
        <input type="text" placeholder="abcd">
        <br>
        <br>
        <div>
            <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender"  value="malee">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="femalee">
        <label for="female">Female</label>
        </div>
        <br>
        <div>
         <label for="emailaddress">Email:</label>
        <input type="email" id="emailaddress" placeholder="abc@gmail.com">
        </div>
        <br>
        <div>
            <label for="dob">Date of birth:</label>
        <input type="date" id="dob">
        </div>
        <br>
        <label for="addresss">Address:</label>
        <br>
        <textarea name="" id="addresss" cols="30" rows="5"></textarea>
        <br>
        <br>
        <label for="submit">
            <input type="submit">
        </label>
        </form>
    </body>
</html>
