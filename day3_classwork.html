<html>
    <head></head>
    <body>
        <form action="">
            <fieldset>
                <legend>Personal Details</legend>
                <div>
                    <label for="fname">Firstname:</label>
                <input type="text" id="fname">
                <br>
                <br>
                <label for="mname">Middlename:</label>
                <input type="text" id="mname">
                <br>
                <br>
                <label for="lname">Lastname:</label>
                <input type="text" id="lname">
                </div>
                <br>
                <div>
                    <label for="course">Course:</label>
                    <select name="" id="course">
                        <option value="course">Course</option>
                        <option value="course">BCA</option>
                        <option value="course">BBA</option>
                        <option value="course">B.Tech</option>
                        <option value="course">MBA</option>
                        <option value="course">MCA</option>
                        <option value="course">M.Tech</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="gender">Gender:</label>
                    <br>
                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label>
                    <br>
                    <input type="radio" id="female" name="gender">
                    <label for="female">Female</label>
                    <br>
                    <input type="radio" id="other" name="gender">
                    <label for="other">Other</label>
                </div>
                <br>
                <label for="">DOB</label>
                <input type="datetime-local">
                <br>
                <label for="number">Phone:</label>
                <input type="text" placeholder="+91" size="2" disabled>
                <input type="text" size="10">
                <br>
                <br>
                <label for="">Address</label>
                <br>
                <textarea name="" id="Address" cols="80" rows="5"></textarea>
                <br>
                <br>
                <label for="Email">Email:</label>
                <input type="text" id="Email">
                <br>
                <br>
                <br>
                <label for="pass">Password:</label>
                <input type="text" id="pass">
                <br>
                <br>
                <br>
                <label for="repass">Re-type password:</label>
                <input type="text" id="repass">
                <br>
                <br>
                <div>
                    <input type="checkbox" id="condition check" >
                    <label for="condition check">Agree to terms and conditions</label>
                </div>
                <br>
                <label for="file1">Choose File</label>
                <input type="file" id="file1">
                <br>
                <br>
                <label for="color1">Choose Color</label>
                <input type="color" id="color1">
                <br>
                <br>
                <input type="reset">
                <input type="submit">

            </fieldset>
        </form>
    </body>
</html>
